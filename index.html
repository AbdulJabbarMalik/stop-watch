<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop_w">

        <div class="heading">
            <h1>Stop Watch</h1>
        </div>

        <div class="time">
            <span>min</span>
            <h1 id="mins">00:</h1>
            <span>sec</span>
            <h1 id="secs">00:</h1>
            <span>msec</span>
            <h1 id="msecs">00</h1>
        </div>

        <div class="btns">
            <button id="startbtn" onclick="startbtn()">Start</button>
            <button onclick="stopbtn()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>
 
    </div>

    <script src="app.js"></script>
</body>
</html>
